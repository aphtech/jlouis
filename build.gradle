apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.0.2'
group = 'org.mwhapples'

sourceCompatibility = '1.5'
targetCompatibility = '1.5'

repositories { mavenCentral() }
dependencies {
	compile group: 'net.java.dev.jna', name: 'jna', version: '4.1.0'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
	runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.+'
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
	systemProperty "jlouis.library.path", System.getProperty("jlouis.library.path")
	systemProperty "jlouis.data.path", System.getProperty("jlouis.data.path")
}

uploadArchives {
	repositories {
		ivy {
			artifactPattern "$projectDir/repo/[organisation]/[module]-[revision].[ext]"
			ivyPattern "$projectDir/repo/ivy-files/[module]-[revision].xml"
		}
	}
}